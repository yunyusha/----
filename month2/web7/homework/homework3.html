<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homework3</title>
    <style>
        img{
            transition: all 2s;
        }
        .list1 img:hover{
            transform: rotate(360deg) scale(2);
        }
        .list2 img:hover{
            transform: rotate(-360deg) scale(0.7);
        }
    </style>
</head>
<body>
    <div class="list1">
        <h2>顺时针旋转360度放大1.2倍</h2>
        <img src="img/delicious.png" alt="">
        <img src="img/facebook.png" alt="">
        <img src="img/rss.png" alt="">
        <img src="img/twitter.png" alt="">
        <img src="img/yahoo.png" alt="">
    </div>

    <div class="list2">
        <h2>顺时针旋转360度放大1.2倍</h2>
        <img src="img/delicious.png" alt="">
        <img src="img/facebook.png" alt="">
        <img src="img/rss.png" alt="">
        <img src="img/twitter.png" alt="">
        <img src="img/yahoo.png" alt="">
    </div>
</body>
</html>
