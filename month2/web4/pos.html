<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/pos.css" type="text/css">
    <!--
        css引入方式分为三种:
        第一种内部引入:通过在head标签中添加style标签,在style标签中添加
        对应的css代码
        第二种:外部引入:首先创建一个或多个独立的css文件,之后在需要使用
        这些css文件的html网页中通过link标签进行远程加载

        第三种行间样式:直接在指定的标签上添加style属性,之后设置各种style属性值完
        成样式的设置,该方式所修饰的css样式优先级仅次于important修饰的css样式
        因此通常不建议使用.

        内部引入的优点:可以提高css样式的加载速度,同时有效减轻服务器的负能量

        内部引入的缺点:会增大html文件的尺寸,减缓html网页的加载速度,同时不利于
        公共样式的重用

        外部引入的优点:跟内部引入的缺点相对应
        外部引入的缺点:跟内部引入的优点相对应
        综上:内部引入一般适用于点击量比较大的网页比如游戏抽奖页面,官网首页,
        其他点击量不大的页面可以使用外部引入
    -->
</head>
<body>
    <div class="father">
        <div class="son">

        </div>
    </div>
</body>
</html>
