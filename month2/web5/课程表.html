<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程表</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th{
            background-color: #b2b1ef;
        }
    </style>
</head>
<body>
    <table border="1" cellpadding="0" cellspacing="0">
        <tr>
            <th colspan="2">日期</th>
            <th>天气现象</th>
            <th>气温</th>
            <th>风向</th>
            <th>风力</th>
        </tr>
        <tr>
            <td>21日星期五</td>
            <td>白天</td>
            <td><img src="img/day.png" alt=""></td>
            <td>晴间多云</td>
            <td>高温7℃</td>
            <td>无持续风向</td>
            <td>微风</td>
        </tr>
        <tr>
            <td>21日星期五</td>
            <td>夜间</td>
            <td><img src="img/night.png" alt=""></td>
            <td>晴间多云</td>
            <td>低温-4℃</td>
            <td>无持续风向</td>
            <td>微风</td>
        </tr>

    </table>
<table border="1" cellpadding="0" cellspacing="0">
        <tr>
            <td>21日星期六</td>
            <td>白天</td>
            <td><img src="img/day.png" alt=""></td>
            <td>晴间多云</td>
            <td>高温9℃</td>
            <td>无持续风向</td>
            <td>微风</td>
        </tr>
        <tr>
            <td>21日星期五</td>
            <td>夜间</td>
            <td><img src="img/night.png" alt=""></td>
            <td>晴间多云</td>
            <td>低温-2℃</td>
            <td>无持续风向</td>
            <td>微风</td>
        </tr>

    </table>
</body>
</html>
