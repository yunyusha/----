<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/swiper-4.3.5.min.css">
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        .swiper-container{
            width: 600px;
        }
        .swiper-container img{
            width: 100%;
        }
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="img/01.jpg" alt=""></div>
        <div class="swiper-slide"><img src="img/02.jpg" alt=""></div>
        <div class="swiper-slide"><img src="img/03.jpg" alt=""></div>
        <div class="swiper-slide"><img src="img/04.jpg" alt=""></div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

</div>

<script type="text/javascript" src="js/jquery-1.11.3.min.js">
</script>
<script type="text/javascript" src="js/swiper-4.3.5.min.js">
</script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
	autoplay: true,//可选选项，自动滑动
})
</script>
</body>
</html>
