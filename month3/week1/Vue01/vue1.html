<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .hunter{
            color: white;
            background: blue;
        }
        .red{
            color:white;
            background: red;
        }
    </style>
</head>
<body>
<div id="root1">
    <input type="text" v-model="messag1e">
    {{messag1e}}

    <p v-bind:class="className">dgdgbsdxcv</p>
    <button v-on:click="out">点这</button>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script type="text/javascript">
    // 创建Vue对象
    /*
    * Vue是基于MVVM的设计理念设计的,在使用Vue对象时需要创建vue对象,其中el用来设置vue对象的作用范围,data属性则是用来设置vue对象的数据模型,当视图层view需要数据时,vue对象会根据data中定义提前注册的数据进行查找,如果有则直接使用该数据,如果没有则直接抛出异常.注意Vue
    * 实现的数据绑定是一种双向数据绑定
     *
    * vue指令集:
    * v-bind: 用来完成对标签属性值的绑定,该指令是一个带参指令,参数名即为标签
    * 需要添加的属性名,具体语法: v-bind: 属性名="属性值"
    * v-on:事件名 = "事件具体操作"--用来完成对标签事件的绑定
    *绑定的事件需要提前在vue对象中通过methods定义,之后绑定,
    * 注意最终事件的调用是交给vue对象调用的,因此在事件中this指代vue对象
    *
    * v-model作用和v-bind类似都是用来完成数据绑定,但是v-bind是用来
    * 为标签绑定属性,但是v-model则是将指定的数据模型绑定给对应标签
    * ,此绑定是双向数据绑定
    *
    * v-html的作用: 经一段html代码直接绑定给指定的标签
    * */
    let vm1 = new Vue({
        el:'#root1',
        data:{
            messag1e:'欢迎来到旧亚楠',
            className:'hunter'
        },
        methods:{
            out:function (event) {
                // console.log(event);
                if(this.className=='hunter'){
                    this.className='red';
                }else {
                    this.className='hunter'
                }
            }
        }
    });

</script>
</html>
